<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v8.0"
    nonce="4t5LZhWX"></script>
  <div class="container content">
    <div class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        {% for page in site.pages_list %}
        &nbsp;&nbsp;&nbsp;
        <a href="{{ site.baseurl }}{{ page[1]  }}">{{ page[0] }}</a>
        {% endfor %}

        <p> <small>{{ site.tagline }}</small> </p>
      </h3>
    </div>

    {{ content }}

    <div class="footer">
      <div id="scrollup">
        <img src="{{ site.baseurl }}/public/up.png" class="up" alt="Scroll up" />
      </div>
      <p>
        &copy; {{ site.time | date: '%Y' }}. All rights reserved.
      </p>
    </div>
  </div>

</body>

</html>
